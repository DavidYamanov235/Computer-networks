<!DOCTYPE html>
<html>
    <head>
        <title>Форма</title>
    </head>
    <body style="font-size: medium;">
        <h3>Форма авторизации</h3>
        <form method="post" name="Форма 1">
            <form>
                <input type="text" name="name">
                <label for="name">Имя</label>
            </form>
            <form>
                <input type="text" name="email">
                <label for="email">Email</label>
            </form>
            <form>
                <input type="password" name="password">
                <label for="password">Пароль</label>
            </form>
            <form>
                <input type="password" name="reppassword">
                <label for="reppassword">Повторите пароль</label>
            </form>
            <form>
                <input type="radio" name="Mpol" value="M" checked>Мужской
                <input type="radio" name="Jpol" value="Ж">Женский
                <label for="Mpol">Пол</label>
            </form>
            <form>
                <select name="Hobby">
                    <option selected value="computers">Компьютеры </option>
                    <option selected value="sport">Спорт </option>
                    <option selected value="games">Игры </option>
                    <option selected value="animals">Животные </option>
                    <option selected value="cars">Автомобили </option>
                    <option selected value="clubs">Клубы </option>
                     <option selected value="music">Музыка </option>
                </select>
                <label for="Hobby">Мои увлечения
                </label>
            </form>
            <form>
            <textarea name="option"></textarea>
            <label for="option">Дополнения</label>
            </form>
            <form>
                <input type="submit" name="B1" value="Отправить">
            </form>
            <form>
                <input type="reset" name="R1" value="Очистить">
            </form>
        </form>
    </body>
</html>
